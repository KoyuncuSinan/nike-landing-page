<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="base.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <div id="logo">
        <h1>NIKE</h1>
        <img src="/images/nike-xxl.png" alt="Nike logo" />
      </div>
      <nav class="navbar">
        <a href="/men">Men</a>
        <a href="/women">Women</a>
        <a href="/kids">Kids</a>
        <a href="/customise">Customise</a>
      </nav>
      <div class="searchbar">
        <input type="text" name="search" id="search" placeholder="Search..." />
        <i style="font-size: 24px" class="fa">&#xf07a;</i>
      </div>
    </header>
    <main>
      <div id="sections">
        <section id="main-text">
          <div id="slogan">
            <p>JUST</p>
            <p>DO</p>
            <p>IT</p>
          </div>
          <p id="statement">
            Innovated To Withstand Your Toughest Matches, This Updated Desing
            Puts Flexible, Durable Materials Exactly Where They're Needed Most.
          </p>
          <a href="" id="shop-now">SHOP NOW</a>
        </section>
        <section id="showcase">
          <p>Nike Air Max 97 Sneakers</p>
          <img src="images/img4.png" />
        </section>
      </div>

      <section id="catalog">
        <ul>
          <li>
            <div class="shoe">
              <a href="" id="images">
                <img id="img1"
                  src="images/img1.png"
                  alt="A Shoe"
                />
              </a>
            </div>
            <p>Nike Green Airmax
            </p>
          </li>
          <li>
            <div class="shoe">
              <a href="" id="images">
                <img id="img2"
                  src="images/img2.png"
                  alt="A Shoe"
                />
              </a>
            </div>
            <p>Sneakers Nike Flywire</p>
          </li>
          <li>
            <div class="shoe">
              <a href="" id="images">
                <img id="img4"
                  src="images/img4.png"
                  alt="A Shoe"
                />
              </a>
            </div>
            <p>Nike Air Max 97 Sneakers</p>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
